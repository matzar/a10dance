<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> 10 Dance Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img src="assets/images/classroom.png" alt="classroom" />

    <ion-card-header>
      <ion-card-subtitle> Classroom Attendance Manager </ion-card-subtitle>
      <ion-card-title>@10Dance</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>
        @10Dance is an attendance application originally designed to help Sunday
        School teachers.
      </p>
    </ion-card-content>
    <!-- <a routerLink="/roster" routerDirection="root">Go To Roster</a> -->
    <ion-button [routerLink]="['/roster']" routerDirection="root">
      <ion-icon
        slot="icon-only"
        ios="ellipsis-horizontal"
        md="ellipsis-vertical"
      ></ion-icon>
      Go to roaster
    </ion-button>
  </ion-card>
